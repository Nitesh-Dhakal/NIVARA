<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Nivara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .logo {
            margin-top: 5px;
            width: 25%;
        }
        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .menu-dot {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
        .menu-options {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .menu-options a {
            display: block;
            padding: 10px 20px;
            color: #4CAF50;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .menu-options a:hover {
            background-color: #f1f1f1;
        }
        .container {
            padding: 20px;
        }
        .donation-box {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: white;
            display: inline-block;
        }
        .donation-box input {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .donation-box button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .donation-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\Shagun\Downloads\NIVARA-removebg-preview.png" alt="Nivara Logo" class="logo">
        <h1>Donate to Nivara</h1>
    </header>
    
    <div class="menu-container">
        <div class="menu-dot" onclick="toggleMenu()">&#8226;</div>
        <div class="menu-options" id="menuOptions">
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="about.html">About</a>
        </div>
    </div>
    
    <section class="container">
        <div class="donation-box">
            <h2>Your Contribution Matters</h2>
            <p>Help us reduce food waste and support needy individuals by making a donation.</p>
            <input type="number" placeholder="Enter amount" min="1">
            <br>
            <button type="submit">Donate Now</button>
        </div>
    </section>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuOptions");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
