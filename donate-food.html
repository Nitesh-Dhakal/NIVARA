<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .donate-food-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4CAF50;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="donate-food-container">
        <h1>Donate Food</h1>
        <p>If you wish to donate food, please provide the details below.</p>
        
        <form action="/submit-donation" method="POST">
            <div class="form-group">
                <label for="food-quantity">Number of containers of food</label>
                <input type="number" id="food-quantity" name="food-quantity" required min="1">
            </div>
            
            <div class="form-group">
                <label for="contact-number">Your contact number</label>
                <input type="tel" id="contact-number" name="contact-number" required pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="pickup-address">Your pickup address</label>
                <textarea id="pickup-address" name="pickup-address" required rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="additional-info">Any additional information (optional)</label>
                <textarea id="additional-info" name="additional-info" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">REQUEST PICKUP</button>
        </form>
    </div>
</body>
</html>
